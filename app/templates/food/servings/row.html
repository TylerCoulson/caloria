<tr name="servings">
    <th id="description">{{serving.description}}</th>
    <th id="calories">{{serving.calories}}</th>
    <th id="fats">{{serving.fats}}</th>
    <th id="carbs">{{serving.carbs}}</th>
    <th id="protein">{{serving.protein}}</th>
    {% if user is not none %}
        <th id="add_log" hx-get="/food_log/create?serving_id={{serving.id}}" hx-target="#content" role="button">ADD Log</th>
        <th id="edit" hx-get="/food/servings/{{serving.id}}/edit" hx-target="#content" role="button">Edit Serving</th>
    {% endif %}
</tr>
