{% if not hx_request %}{% extends "base.html" %}{% endif %}

{% block content %}

{% if user %}
<div role="button" hx-get="/food/create" hx-target="#content">Add New Food</div>
{% endif %}
{% include "food/search/input.html" %}
<table role="grid" name="food" id="food-table">
    <thead>
        <tr>
            <th id="category">Category</th>
            <th id="type">Type</th>
            <th id="subtype">Subtype</th>
            {% if user is not none %}
                <th id="add_log">Add Log</th>
            {% endif %}
        </tr>        
    </thead>
    <tbody id="food-body">
        {% include "food/search/rows.html" %}
    </tbody>
</table>
{% endblock %}
