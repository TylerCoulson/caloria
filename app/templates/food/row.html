{% set food_type = food.type | replace(' ','___') %}


    <div hx-target="#content" class="whitespace-nowrap font-bold px-10 py-4 rounded-bl border-t border-gray-300">{{food.type}}</div>
        
    <div 
        hx-get="/food/{{food_type}}/subtypes" hx-target="#type-{{food_type}}" hx-swap="outerHTML"
        class="px-5 flex justify-center m-auto h-full w-full items-center rounded-br border-t border-gray-300"
        _="on click hide me then show next <div/> then show #type-{{food_type}} then add .bg-gray-500 to previous <div/>"
    >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 align-bottom">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>
    </div>

    <div style="display: none;"  
        class="px-5 flex justify-center m-auto bg-gray-500 h-full w-full items-center rounded-br border-t border-gray-300"
        _="on click hide me then show previous <div/> then hide #type-{{food_type}} then remove .bg-gray-500 from previous .bg-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
    </div>


    <div id="type-{{food_type}}" class="col-span-2 " ></div>
