<tr name="food_id" {% if food.user_id %}style="background-color: #f4511e25;"{% endif %}>
    <td headers="category" hx-push-url="true" hx-get="/food/{{food.id}}" hx-target="#content">{{food.category}}</td>
    <td headers="type" hx-push-url="true" hx-get="/food/{{food.id}}" hx-target="#content">{{food.type}}</td>
    
    {% set food_type = food.type | replace(' ','_') %}
    <td id="{{food_type}}_subtypes"></td>
    <td id="{{food_type}}_subtypes_open" _="on click hide me then show #{{food_type}}_subtypes_close" hx-get="/food/{{food_type}}/subtypes" hx-target="#{{food_type}}_subtypes">A</td>
    <td id="{{food_type}}_subtypes_close" style="display: none;" _="on click hide me then set #{{food_type}}_subtypes.innerHTML to '' then show #{{food_type}}_subtypes_open">âˆ€</td>

</tr>
