{% if subtypes %}
<table>
    {% for food in subtypes %}
        <tr name="food_id" {% if food.user_id %}style="background-color: #f4511e25;"{% endif %}>
            <!-- <td headers="category" hx-push-url="true" hx-get="/food/{{food.id}}" hx-target="#content">{{food.category}}</td>
            <td headers="type" hx-push-url="true" hx-get="/food/{{food.id}}" hx-target="#content">{{food.type}}</td>
            <td hx-get="/food/{{food.type}}/subtypes">A</td> -->
            <td headers="subtype" hx-push-url="true" hx-get="/food/{{food.id}}" hx-target="#content">{{food.subtype}}</td>
            {% if user is not none %}
                <td headers="add_log" hx-get="/food_log/create?food_id={{food.id}}" hx-target="#content">ADD</td>
            {% endif %}
        </tr>
    {% endfor %}
</table>
{% endif %}
