<div class="w-3/4 mb-6" hx-target="this" hx-swap="outerHTML">
    <input type="text" id="email" name="email" placeholder="Email"  aria-invalid="true" required minlength="2" pattern=".+@.+\..+" value="{{email}}"
           class="w-full py-4 px-8 bg-gray-200 rounded placeholder:font-semibold 
           {% if (not is_valid or not is_unique or email == '') and hx_request %}border border-red-400 {% endif %}"
           hx-get="/validate/email" hx-trigger="focusout"
           required
    >
    {% if not is_valid and hx_request %}
        <div class="text-red-400 font-medium text-sm">
            Must be a valid email
        </div>
    {% endif %}
    {% if not is_unique and hx_request %}
        <div class="text-red-400 font-medium text-sm">
            This email is already taken
        </div>
    {% endif %}
</div>
