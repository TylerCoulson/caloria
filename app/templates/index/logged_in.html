{% if user.profile %}


<div 

    hx-trigger="load" hx-get="/calorie_progress" hx-vals="js:{'tz_offset': tz_offset()}"
    >
</div>

    Food Log: <div hx-trigger="load" hx-get="/food_log?n=5&home=True"></div>

{% else %}
