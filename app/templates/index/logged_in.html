{% if user.profile %}

<div hx-trigger="load" hx-get="/calorie_progress" hx-vals="js:{'total': true, 'tz_offset': tz_offset()}"></div>
<div hx-trigger="load" hx-get="/daily/{{date}}" hx-vals="js:{'tz_offset': tz_offset()}"></div>

{% else %}
    <div hidden hx-get='/profile/create' hx-push-url="true" hx-trigger="load" hx-target='#content'></div>
{% endif %}
