{% if not hx_request %}{% extends "index.html" %}{% endif %}

{% block content %}
<h1> Add Food</h1>        
<form hx-post="/food" hx-target="#food" hx-ext='json-enc' >
    Type - <input type="text" name="type"></input>
    Subtype - <input type="text" name="subtype"></input>
    <input type="submit">
</form>
<div id="food"></div>
{% endblock %}
