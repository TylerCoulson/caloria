{% if not hx_request %}{% extends "index.html" %}{% endif %}

{% block content %}
<details open>
    <summary role="button">Create Prediction</summary>
    <form hx-get="/prediction/never_faulter" hx-target="#prediction" hx-push-url="true">
        <!-- <div hx-trigger="click" hx-get="/prediction/1" hx-target="#prediction">Never Faulter</div> -->
        <!-- <div hx-trigger="click" hx-get="/prediction/2" hx-target="#prediction">Update lbs lost per day</div> -->

        <label for="start-date">
            Start Date:
            <input type="date"  id="start_date" name="start_date">
        </label>
        
        <label for="start_weight">
            Start Weight:
            <input type="number" step=".1" id="start_weight" name="start_weight">
        </label>
        
        <label for="goal_weight">
            Goal:
            <input type="number" step=".1" id="goal_weight" name="goal_weight">
        </label>
        <fieldset>
            <legend for="sex">Sex:</legend>
            <label for="male">
                <input type="radio" id="male" name="sex" value="male">
                Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="sex" value="female">
                Female
            </label>
        </fieldset>
        
        <label for="birthdate">
            BirthDate:
            <input type="date" id="birthdate" name="birthdate">
        </label>
        
        <label for="height">
            Height:
            <input type="number" id="height" name="height">
        </label>
        
        <label for="lbs_per_week">
            Lbs per week:
            <input type="number" min="0" max="2" step=".1" id="lbs_per_week" name="lbs_per_week">
        </label>
        
        <label for="activity_level">
            Activity Level:
            <input type="number" min="1" max="2" step=".1" id="activity_level" name="activity_level">
        </label>

        <input type="submit" value="Predict">
    </form>
</details>

<div id="prediction">
    {% block prediction%}
    {% endblock%}
</div>
{% endblock %}
