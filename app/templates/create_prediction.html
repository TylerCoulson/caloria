{% if not hx_request %}{% extends "index.html" %}{% endif %}

{% block content %}
<h1> Create Prediction</h1>

<form hx-get="/prediction/never_faulter" hx-target="#prediction" hx-push-url="true">
    <!-- <div hx-trigger="click" hx-get="/prediction/1" hx-target="#prediction">Never Faulter</div> -->
    <!-- <div hx-trigger="click" hx-get="/prediction/2" hx-target="#prediction">Update lbs lost per day</div> -->

    <label for="start-date">Start Date:</label>
    <input type="date"  id="start_date" name="start_date">
    
    <label for="start_weight">Start Weight:</label>
    <input type="number" step=".1" id="start_weight" name="start_weight">
    
    <label for="goal_weight">Goal :</label>
    <input type="number" step=".1" id="goal_weight" name="goal_weight">
    
    <label for="sex">Sex:</label>
    <div id="sex">
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
    </div>
    <label for="birthdate">BirthDate:</label>
    <input type="date" id="birthdate" name="birthdate">
    
    <label for="height">Height:</label>
    <input type="number" id="height" name="height">
    
    <label for="lbs_per_week">Lbs per week:</label>
    <input type="number" min="0" max="2" step=".1" id="lbs_per_week" name="lbs_per_week">
    
    <label for="activity_level">Activity Level:</label>
    <input type="number" min="1" max="2" step=".1" id="activity_level" name="activity_level">
    
    
    <input type="submit" value="Predict">
</form>

<div id="prediction"></div>
{% endblock %}
