{% if not hx_request %}{% extends "base.html" %}{% endif %}

{% block content %}
<h1> Create Profile</h1>
<form hx-post="/profile" hx-target="#content" hx-push-url="true" name='profile' hx-ext='json-enc' >
    <label for="start-date">Start Date:</label>
    <input type="date"  id="start_date" name="start_date">
    
    <label for="start_weight">Start Weight (in lbs):</label>
    <input type="number" step=".1" id="start_weight" name="start_weight">
    
    <label for="goal_weight">Goal Weight (in lbs):</label>
    <input type="number" step=".1" id="goal_weight" name="goal_weight">
    
    <label for="sex">Sex:</label>
    <div id="sex">
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
    </div>
    <label for="birthdate">BirthDate:</label>
    <input type="date" id="birthdate" name="birthdate">
    
    <label for="height">Height (in inches):</label>
    <input type="number" id="height" name="height">
    
    <label for="lbs_per_week">Lbs per week (in lbs):</label>
    <input type="number" min="0" max="2" step=".1" id="lbs_per_week" name="lbs_per_week">
    
    <label for="activity_level">Activity Level:</label>
    <select type="number" min="1" max="2" step=".1" id="activity_level" name="activity_level">
        {% include "activity_level_options.html" %}
    </select>
    
    
    <input type="submit" value="Create Profile">
</form>
{% endblock %}
